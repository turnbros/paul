
workflows:
- name: server_count
  replicas: 1
  task_queue: ServerCount

temporal:
  host: temporal-frontend.temporal.svc.cluster.local
  port: 7233
  namespace: default

dialogflow:
  project_id: paul-fmma
  language_code: en

discord: {}
  

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

image:
  tag: latest
  pullPolicy: Always
  repository: ghcr.io/turnbros/paul/paul

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

serviceAccount:
  name: paul
  create: true
  annotations: {}

podSecurityContext:
  fsGroup: 3240

securityContext:
#  capabilities:
#    drop:
#    - ALL
#  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 3240

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
