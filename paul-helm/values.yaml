config:
  temporal:
    host: temporal-frontend.temporal.svc.cluster.local
    port: 7233
    namespace: default

  intent_workflow_routes:
    projects/paul-fmma/agent/intents/a4f46c93-b72e-4b26-bced-e492e53d45d6: server_count

replicas:
  web: 1
  discord: 1 # Leave this as 1, otherwise Paul will respond twice.
  workers: 1

image:
  tag: latest
  pullPolicy: Always
  repository: ghcr.io/turnbros/paul/paul

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []

serviceAccount:
  name: paul
  create: true
  annotations: {}

podSecurityContext:
  fsGroup: 3240

securityContext:
#  capabilities:
#    drop:
#    - ALL
#  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 3240

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}